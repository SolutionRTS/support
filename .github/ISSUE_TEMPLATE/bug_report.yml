name: üêû Bug Report
description: Create a report to help us improve our extensions
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: dropdown
    id: product
    attributes:
      label: Which product is this for?
      options:
        - SideSheet Pro
        - GuideBuilder
        - FluxCanvas
        - Website / Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of the extension are you running? (Check chrome://extensions)
      placeholder: e.g. 1.0.2

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we make this happen on our machines?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
